        #showBoxButton {

    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
}

#draggableBox {
    position: absolute;
    width: 300px;
    padding: 10px;
    background-color: lightblue;
    border: 2px solid #ccc;
    display: none;  /* Ban đầu ẩn ô vuông */

}

#draggableBox .content {
    display: flex;

    align-items: center;
}

#inputNumbers {
    width: 80%;
    padding: 10px;
    margin-bottom: 10px;

    border-radius: 5px;
}

#convertButton {
    padding: 10px 20px;

    background-color: #4CAF50;

#outputBox {
    width: 80%;
    padding: 10px;

</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Chuyển đổi Chữ</h1>
        <button id="showBoxButton">Hiện ô vuông</button>
        <!-- Ô vuông có thể di chuyển -->
        <div id="draggableBox" class="draggable">
            <div class="content">
                <input id="inputNumbers" type="text" placeholder="Nhập dãy số (ngăn cách bằng / hoặc ,)">
                <button id="convertButton">Chuyển đổi</button>
                <div id="outputBox" class="output" contenteditable="false">Chưa có dữ liệu</div>
                <button id="copyButton">Copy</button>
            </div>
        </div>
        <div class="form-group">
            <label for="inputText" class="font-weight-bold">Nhập dãy chữ (cách nhau bằng dấu phẩy):</label>
            <textarea class="form-control" id="inputText" rows="3"></textarea>
        </div>
        <div id="resultContainer" class="row">
            <div class="col-6 mt-3">
                <div><strong>Chữ hoa</strong></div>
                <div class="result" id="uppercaseResult"></div>
                <button class="btn btn-success copy-btn" id="copyUppercaseBtn"><i class="fas fa-clipboard"></i> Sao chép</button>
            </div>
            <div class="col-6 mt-3">
                <div><strong>Chữ thường</strong></div>
                <div class="result" id="lowercaseResult"></div>
                <button class="btn btn-success copy-btn" id="copyLowercaseBtn"><i class="fas fa-clipboard"></i> Sao chép</button>
            </div>
            <div class="col-6 mt-3">
                <div><strong>Viết hoa chữ cái đầu</strong></div>
                <div class="result" id="capitalizeResult"></div>
                <button class="btn btn-success copy-btn" id="copyCapitalizeBtn"><i class="fas fa-clipboard"></i> Sao chép</button>
            </div>
            <div class="col-6 mt-3">
                <div><strong>Viết hoa mỗi từ</strong></div>
                <div class="result" id="titlecaseResult"></div>
                <button class="btn btn-success copy-btn" id="copyTitlecaseBtn"><i class="fas fa-clipboard"></i> Sao chép</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <span>© 2024 hoang-hung. All Rights Reserved.</span>
    </footer>
    <script>
        document.getElementById("inputText").addEventListener("input", function () {
            const inputText = document.getElementById("inputText").value;
            const formattedText = inputText.split(",").join("\n");

            document.getElementById("uppercaseResult").textContent = formattedText.toUpperCase();
            document.getElementById("lowercaseResult").textContent = formattedText.toLowerCase();
            document.getElementById("capitalizeResult").textContent = formattedText.replace(/\b\w/g, char => char.toUpperCase());
            document.getElementById("titlecaseResult").textContent = formattedText.replace(/\b\w/g, char => char.toUpperCase());
        });

        function copyToClipboard(id) {
            const textToCopy = document.getElementById(id).textContent;
            navigator.clipboard.writeText(textToCopy).then(() => {
                Swal.fire({
                    icon: 'success',
                    title: 'Đã sao chép!',
                    showConfirmButton: false,
                    timer: 1500
                });
            });
        }

        document.getElementById("copyUppercaseBtn").addEventListener("click", () => copyToClipboard("uppercaseResult"));
        document.getElementById("copyLowercaseBtn").addEventListener("click", () => copyToClipboard("lowercaseResult"));
        document.getElementById("copyCapitalizeBtn").addEventListener("click", () => copyToClipboard("capitalizeResult"));
        document.getElementById("copyTitlecaseBtn").addEventListener("click", () => copyToClipboard("titlecaseResult"));

        const showBoxButton = document.getElementById('showBoxButton');
const draggableBox = document.getElementById('draggableBox');
const inputNumbers = document.getElementById('inputNumbers');
const convertButton = document.getElementById('convertButton');
const outputBox = document.getElementById('outputBox');
const copyButton = document.getElementById('copyButton');

let isDragging = false;
let offsetX, offsetY;

// Hàm chuyển đổi số thành chữ La Mã
function convertToRoman(num) {
    const romanNumerals = [
        ["", "I", "II", "III", "IV", "V", "VI", "VII", "VIII", "IX"],
        ["", "X", "XX", "XXX", "XL", "L", "LX", "LXX", "LXXX", "XC"],
        ["", "C", "CC", "CCC", "CD", "D", "DC", "DCC", "DCCC", "CM"],
        ["", "M"]
    ];

    const digits = String(num).split('').reverse();
    let roman = '';
    
    for (let i = 0; i < digits.length; i++) {
        roman = romanNumerals[i][parseInt(digits[i])] + roman;
    }

    return roman;
}

// Xử lý sự kiện click trên nút để hiển thị hoặc ẩn ô vuông
showBoxButton.addEventListener('click', () => {
    if (draggableBox.style.display === 'none' || draggableBox.style.display === '') {
        draggableBox.style.display = 'block';  // Hiện ô vuông
    } else {
        draggableBox.style.display = 'none';  // Ẩn ô vuông
    }
});

// Xử lý sự kiện click trên nút chuyển đổi
convertButton.addEventListener('click', () => {
    const inputText = inputNumbers.value.trim();

    // Xử lý chuỗi nhập vào, tách theo dấu / và , và chuyển thành mảng
    const numbers = inputText.split(/[\/,]/).map(str => str.trim()).filter(Boolean);

    // Chuyển đổi các số thành chữ La Mã
    const romanNumerals = numbers.map(num => {
        const parsedNum = parseInt(num, 10);
        if (!isNaN(parsedNum) && parsedNum > 0) {
            return convertToRoman(parsedNum);
        }
        return '';  // Nếu không phải số hợp lệ thì để trống
    }).join('.');  // Dùng dấu "..." để thay thế dấu phân cách

    // Cập nhật ô output
    outputBox.textContent = romanNumerals;
    copyButton.disabled = false;  // Kích hoạt nút copy
});

// Xử lý sự kiện copy nội dung
copyButton.addEventListener('click', () => {
    const range = document.createRange();
    range.selectNode(outputBox);
    window.getSelection().removeAllRanges();
    window.getSelection().addRange(range);
    document.execCommand('copy');
    window.getSelection().removeAllRanges();
});

// Xử lý sự kiện bắt đầu kéo ô vuông
draggableBox.addEventListener('mousedown', (e) => {
    isDragging = true;
    offsetX = e.clientX - draggableBox.offsetLeft;
    offsetY = e.clientY - draggableBox.offsetTop;
});

// Xử lý sự kiện kéo ô vuông
document.addEventListener('mousemove', (e) => {
    if (isDragging) {
        let x = e.clientX - offsetX;
        let y = e.clientY - offsetY;
    </script>
</body>
</html>
